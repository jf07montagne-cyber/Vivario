<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vivario</title>
  <link rel="stylesheet" href="style.css?v=14" />
  <meta name="theme-color" content="#071125" />
  <style>
    /* Animation d’entrée */
    .landing {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 22px 14px 86px;
    }
    .landing-card {
      width: min(860px, 100%);
      position: relative;
      overflow: hidden;
    }
    .landing-glow {
      position: absolute;
      inset: -220px;
      background:
        radial-gradient(closest-side, rgba(120,255,210,.14), transparent 66%),
        radial-gradient(closest-side, rgba(120,160,255,.20), transparent 62%),
        radial-gradient(closest-side, rgba(255,255,255,.06), transparent 60%);
      filter: blur(18px);
      pointer-events: none;
      opacity: .95;
      animation: floatGlow 9s ease-in-out infinite;
    }
    .landing-hero {
      display: grid;
      grid-template-columns: 1fr;
      gap: 14px;
      position: relative;
      z-index: 1;
    }
    .landing-title {
      font-size: 44px;
      letter-spacing: -0.6px;
      margin: 0;
    }
    .landing-sub {
      margin: 0;
      opacity: .86;
      font-size: 16px;
      line-height: 1.7;
      max-width: 62ch;
    }
    .landing-orb {
      width: 180px;
      height: 180px;
      border-radius: 999px;
      margin-top: 12px;
      background: radial-gradient(circle at 30% 30%,
        rgba(255,255,255,.18),
        rgba(120,160,255,.16),
        rgba(0,0,0,0));
      border: 1px solid rgba(255,255,255,.10);
      box-shadow: 0 18px 50px rgba(0,0,0,.25);
      opacity: .82;
      animation: orbSlow 8s ease-in-out infinite;
    }
    .fade-in {
      animation: fadeInUp .55s ease-out both;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0px); }
    }
    .mini-note {
      opacity: .75;
      font-size: 12px;
      line-height: 1.5;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="landing">
    <div class="card landing-card fade-in">
      <div class="landing-glow" aria-hidden="true"></div>

      <div class="landing-hero">
        <div>
          <h1 class="landing-title">Vivario</h1>
          <p class="landing-sub">
            Prendre un moment. Reprendre de l’air. Un questionnaire simple + des scénarios personnalisés.
            Rien n’est envoyé : tout reste sur ton appareil.
          </p>
          <div class="landing-orb" aria-hidden="true"></div>
        </div>

        <div class="actions">
          <a class="btn primary" href="accueil.html?v=14">✨ Entrer</a>
          <a class="btn ghost" href="apropos.html?v=14">ℹ️ À propos</a>
        </div>

        <p class="mini-note">
          Astuce : le bouton <b>Ambiance</b> est en bas à droite (OFF par défaut).
        </p>
      </div>
    </div>
  </div>

  <!-- Son global -->
  <script src="sound.js?v=14"></script>
  <script src="ambiance.js?v=14"></script>

  <script>
    // ✅ Déblocage audio mobile (1er tap n’importe où)
    (function(){
      function unlock(){
        try { window.VivarioSound?.setMood?.("calm"); } catch {}
        // tentatives légères : le clic ambiance fera le vrai play, mais ça "débloque" Android/iOS
        try { window.VivarioSound?.startBreathing?.({ affectBreath:false, muteAmbienceWhileBreath:false }); } catch {}
        try { window.VivarioSound?.stopBreathing?.(); } catch {}
        window.removeEventListener("pointerdown", unlock);
        window.removeEventListener("touchstart", unlock);
      }
      window.addEventListener("pointerdown", unlock, { once:true, passive:true });
      window.addEventListener("touchstart", unlock, { once:true, passive:true });
    })();
  </script>
</body>
</html>
