<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vivario — Respiration</title>
  <link rel="stylesheet" href="style.css?v=17" />
  <meta name="theme-color" content="#071125" />
</head>

<body class="page-breath">
  <main class="wrap">
    <header class="top">
      <h1 class="brand">Respiration</h1>
      <p class="muted">Une pause guidée, synchronisée (voix + animation + flux d’air).</p>
    </header>

    <section class="card hero-card breath-card">
      <div class="hero-glow" aria-hidden="true"></div>

      <div class="breath-grid">
        <!-- VISUEL -->
        <div class="breath-visual">
          <div class="lungs-wrap">
            <!-- SVG “poumons + bronches” (plus gros / plus clean) -->
            <svg class="lungs-pro" viewBox="0 0 520 420" role="img" aria-label="Poumons">
              <!-- trachée -->
              <path class="tube-fat" d="M260 35 C260 70, 260 85, 260 110" />
              <path class="tube" d="M260 35 C260 70, 260 85, 260 110" />

              <!-- bronches principales -->
              <path class="tube-fat" d="M260 110 C240 125, 220 140, 205 168" />
              <path class="tube-fat" d="M260 110 C280 125, 300 140, 315 168" />
              <path class="tube" d="M260 110 C240 125, 220 140, 205 168" />
              <path class="tube" d="M260 110 C280 125, 300 140, 315 168" />

              <!-- branches secondaires (gauche) -->
              <path class="branch" d="M205 168 C178 180, 160 200, 150 230" />
              <path class="branch" d="M205 168 C190 200, 190 225, 198 255" />
              <path class="branch" d="M205 168 C220 200, 230 220, 238 245" />
              <path class="branch" d="M198 255 C175 270, 165 295, 170 322" />
              <path class="branch" d="M238 245 C250 265, 260 290, 258 322" />

              <!-- branches secondaires (droite) -->
              <path class="branch" d="M315 168 C342 180, 360 200, 370 230" />
              <path class="branch" d="M315 168 C330 200, 330 225, 322 255" />
              <path class="branch" d="M315 168 C300 200, 290 220, 282 245" />
              <path class="branch" d="M322 255 C345 270, 355 295, 350 322" />
              <path class="branch" d="M282 245 C270 265, 260 290, 262 322" />

              <!-- poumon gauche -->
              <path class="lung-outline" d="M210 150
                C165 165, 132 210, 126 258
                C120 308, 138 350, 176 364
                C205 375, 225 356, 238 332
                C252 306, 250 270, 238 240
                C228 216, 226 192, 234 168
                C238 156, 232 146, 210 150 Z" />

              <!-- poumon droit -->
              <path class="lung-outline" d="M310 150
                C355 165, 388 210, 394 258
                C400 308, 382 350, 344 364
                C315 375, 295 356, 282 332
                C268 306, 270 270, 282 240
                C292 216, 294 192, 286 168
                C282 156, 288 146, 310 150 Z" />

              <!-- remplissage (gonflement) -->
              <path class="lung-fill" d="M210 154
                C172 170, 145 210, 140 255
                C135 300, 150 336, 182 348
                C204 356, 220 342, 230 322
                C242 298, 240 270, 230 246
                C222 224, 222 198, 228 176
                C230 166, 225 152, 210 154 Z" />

              <path class="lung-fill" d="M310 154
                C348 170, 375 210, 380 255
                C385 300, 370 336, 338 348
                C316 356, 300 342, 290 322
                C278 298, 280 270, 290 246
                C298 224, 298 198, 292 176
                C290 166, 295 152, 310 154 Z" />

              <!-- flux d’air (ligne animée) -->
              <path class="air" d="M260 120 C240 135, 220 150, 205 172
                                 C190 195, 190 225, 198 255" />
              <path class="air" d="M260 120 C280 135, 300 150, 315 172
                                 C330 195, 330 225, 322 255" />

              <!-- particules -->
              <circle class="air-dot air-dot1" cx="260" cy="95" r="4.2"></circle>
              <circle class="air-dot air-dot2 air-dot2" cx="245" cy="125" r="3.6"></circle>
              <circle class="air-dot air-dot3 air-dot3" cx="275" cy="125" r="3.2"></circle>
            </svg>
          </div>
        </div>

        <!-- TEXTE / CONTROLES -->
        <aside class="breath-side">
          <div class="breath-status">
            <div class="breath-stage" id="stageLabel">Prêt</div>
            <div class="breath-sec" id="secLabel">—</div>
            <div class="breath-coach" id="coachLabel">
              Appuie sur “Démarrer”. Laisse-toi guider… doucement.
            </div>
          </div>

          <div class="breath-actions">
            <button class="btn primary" id="btnStart" type="button">▶ Démarrer</button>
            <button class="btn ghost" id="btnStop" type="button" disabled>⏸ Stop</button>
            <a class="btn ghost" href="accueil.html?v=17">↩ Retour</a>
          </div>

          <div class="sep"></div>

          <div class="breath-settings">
            <div class="row">
              <label class="muted" style="font-weight:800;">Rythme</label>
              <select id="preset">
                <option value="4-2-6">4–2–6 (calme)</option>
                <option value="4-0-6">4–0–6 (simple)</option>
                <option value="5-2-7">5–2–7 (profond)</option>
              </select>
            </div>

            <div class="actions checks" style="margin-top:10px;">
              <label><input type="checkbox" id="optVoice" checked> Voix</label>
              <label><input type="checkbox" id="optCount" checked> Décompte</label>
              <label><input type="checkbox" id="optTick"> Tick</label>
              <label><input type="checkbox" id="optVibe"> Vibration</label>
              <label><input type="checkbox" id="optSoft" checked> Coach doux</label>
            </div>

            <p class="tiny muted" style="margin-top:10px;">
              Astuce : si la voix te semble parfois “en retard”, garde “Coach doux” activé :
              ça stabilise la lecture sur certains Android.
            </p>
          </div>
        </aside>
      </div>
    </section>
  </main>

  <script src="sound.js?v=17"></script>
  <script src="ambiance.js?v=17"></script>
  <script src="ui.js?v=17"></script>
  <script src="respiration.js?v=17"></script>
</body>
</html>
