<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vivario — Respiration</title>
  <link rel="stylesheet" href="style.css?v=200" />
</head>
<body class="page-breath">

  <main class="wrap">
    <header class="top">
      <h1 class="brand">Vivario</h1>
      <p class="muted">Un exercice simple, guidé.</p>
    </header>

    <section class="card breath-card">
      <h2 style="margin:0 0 6px;">Respiration 4–0–6</h2>
      <p class="muted" style="margin:0 0 14px; line-height:1.45;">
        Inspire 4s • (pas de blocage) • Expire 6s.  
        Tu peux arrêter à tout moment.
      </p>

      <div class="breath-ui">
        <div class="breath-circle" aria-hidden="true"></div>
        <div class="breath-phase" id="breathPhase">Prêt</div>
        <div class="breath-timer" id="breathTimer">—</div>

        <div class="actions" style="justify-content:center; margin-top:8px;">
          <button class="btn primary" id="btnStart">▶ Démarrer</button>
          <button class="btn ghost" id="btnStop">⏸ Stop</button>
          <a class="btn ghost" href="resultat.html?v=200">↩ Retour résultat</a>
        </div>
      </div>

      <p class="tiny muted" style="margin-top:14px;">
        Astuce : souffle doucement par le nez ou la bouche, sans forcer.
      </p>
    </section>
  </main>

  <script src="sound.js?v=200"></script>
  <script src="breath.js?v=200"></script>
</body>
</html>
