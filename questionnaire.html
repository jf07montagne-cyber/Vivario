<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vivario — Questionnaire</title>
  <link rel="stylesheet" href="style.css?v=1500" />
</head>
<body>
  <main class="wrap">
    <header class="top">
      <h1 class="brand">Vivario</h1>
      <p class="muted" id="qHint">Tu peux choisir une ou deux réponses.</p>
    </header>

    <section class="card">
      <div class="hero-row" style="align-items:flex-start;">
        <div style="flex:1 1 auto;">
          <h2 id="qTitle" style="margin:0 0 10px;">Question</h2>
          <p class="muted" id="qProgress" style="margin:0;">Question 1 / 7</p>
        </div>
        <div class="hero-orb" aria-hidden="true"></div>
      </div>

      <div class="sep"></div>

      <div id="options" aria-label="Options">
        <!-- options injectées par engine.js -->
      </div>

      <div class="bottom-spacer"></div>
    </section>
  </main>

  <!-- Bottom bar (fixe) -->
  <div class="bottom-bar">
    <div class="inner">
      <div class="left">
        <label class="coach-switch" style="margin:0;">
          <input type="checkbox" id="optCoachSoft" checked />
          <span class="coach-pill"><span class="coach-dot"></span> Coach doux</span>
        </label>

        <button class="btn ghost" id="btnQuit" type="button">↩ Quitter</button>
      </div>

      <div class="right">
        <button class="btn primary" id="btnNext" type="button">Continuer →</button>
      </div>
    </div>
  </div>

  <script src="sound.js?v=1500"></script>
  <script src="ambiance.js?v=1500"></script>
  <script src="ui.js?v=1500"></script>
  <script src="engine.js?v=1500"></script>
</body>
</html>
