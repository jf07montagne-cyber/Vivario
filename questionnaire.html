<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vivario — Questionnaire</title>
  <link rel="stylesheet" href="style.css?v=1500" />
  <meta name="theme-color" content="#071125" />
</head>
<body>
  <div class="wrap">

    <header class="top">
      <h1 class="brand">Vivario</h1>
      <p class="muted">Questionnaire v1.1 — tout reste sur ton appareil</p>
    </header>

    <!-- Questionnaire (coach + questions dans UNE seule carte => plus de doublons) -->
    <section class="card hero-card" id="start">
      <div class="hero-glow" aria-hidden="true"></div>

      <div style="display:flex;align-items:flex-start;justify-content:space-between;gap:10px;flex-wrap:wrap;">
        <div style="min-width:min(520px,100%);">
          <h2 id="qTitle" style="margin:0;">Question</h2>
          <p id="qSubtitle" class="muted" style="margin:8px 0 0;line-height:1.6;"></p>
          <p id="qText" class="muted" style="margin:10px 0 0;"></p>
        </div>

        <div style="display:flex;flex-direction:column;gap:10px;align-items:flex-end;">
          <div id="qCounter" class="muted" style="white-space:nowrap;"></div>

          <label class="coach-switch" style="gap:12px;">
            <input id="coachSoft" type="checkbox" />
            <span class="coach-pill"><span class="coach-dot"></span> Coach doux</span>
          </label>

          <a class="btn ghost" href="accueil.html?v=1500">↩ Quitter</a>
        </div>
      </div>

      <div id="qHint" class="tiny muted" style="display:none;margin-top:10px;"></div>
      <div id="err" class="tiny" style="margin-top:10px;color:rgba(255,120,120,.95);"></div>

      <div id="options" class="options" style="margin-top:14px;"></div>

      <div class="actions" style="margin-top:16px;">
        <button id="btnBack" class="btn ghost" type="button">← Retour</button>
        <button id="btnNext" class="btn primary" type="button">Continuer →</button>
      </div>

      <div class="sep"></div>
      <p class="tiny muted" style="margin:0;">
        Astuce : le bouton Ambiance est en bas à droite (OFF par défaut).
      </p>
    </section>

  </div>

  <script src="sound.js?v=1500"></script>
  <script src="ambiance.js?v=1500"></script>
  <script src="engine.js?v=1500"></script>
  <script src="ui.js?v=1500"></script>
</body>
</html>
