<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vivario — Questionnaire</title>
  <link rel="stylesheet" href="style.css?v=14" />
  <meta name="theme-color" content="#071125" />
</head>
<body>
  <div class="wrap">

    <header class="top">
      <h1 class="brand">Vivario</h1>
      <p class="muted">Questionnaire v1.1</p>
    </header>

    <!-- Coach -->
    <section class="card">
      <div class="row" style="display:flex;align-items:center;justify-content:space-between;gap:12px;">
        <div>
          <div style="font-weight:700;font-size:18px;">Ton des scénarios</div>
          <div class="muted" style="margin-top:4px;">
            Coach doux = plus enveloppant. Neutre = plus direct mais gentil.
          </div>
        </div>

        <label class="toggle" style="display:flex;align-items:center;gap:10px;user-select:none;">
          <input id="coachSoft" type="checkbox" aria-label="Activer le coach doux" />
          <span style="font-weight:700;">Coach doux</span>
        </label>
      </div>

      <div class="actions" style="margin-top:14px;">
        <a class="btn ghost" href="accueil.html?v=14">← Retour</a>
        <a class="btn primary" href="#start" id="btnStart">Continuer →</a>
        <a class="btn ghost" href="accueil.html?v=14" id="btnQuit">Quitter</a>
      </div>
    </section>

    <!-- Questionnaire -->
    <section class="card" id="start">
      <div style="display:flex;align-items:flex-start;justify-content:space-between;gap:10px;">
        <div>
          <h2 id="qTitle" style="margin:0;">Question</h2>
          <p id="qSubtitle" class="muted" style="margin:8px 0 0;line-height:1.6;"></p>
        </div>
        <div id="qCounter" class="muted" style="white-space:nowrap;"></div>
      </div>

      <p id="qText" class="muted" style="margin:10px 0 0;"></p>
      <div id="qHint" class="tiny muted" style="display:none;margin-top:10px;"></div>

      <div id="err" class="tiny" style="margin-top:10px;color:rgba(255,120,120,.95);"></div>

      <div id="options" class="options" style="margin-top:14px;"></div>

      <div class="actions" style="margin-top:16px;">
        <button id="btnBack" class="btn ghost" type="button">← Retour</button>
        <button id="btnNext" class="btn primary" type="button">Continuer →</button>
      </div>
    </section>

  </div>

  <!-- Audio + Ambiance -->
  <script src="sound.js?v=14"></script>
  <script src="ambiance.js?v=14"></script>

  <!-- Engine -->
  <script src="engine.js?v=14"></script>

  <script>
    // ✅ Déblocage audio mobile dès 1er tap
    (function(){
      function unlock(){
        try { window.VivarioSound?.setMood?.("calm"); } catch {}
        try { window.VivarioSound?.startBreathing?.({ affectBreath:false, muteAmbienceWhileBreath:false }); } catch {}
        try { window.VivarioSound?.stopBreathing?.(); } catch {}
        window.removeEventListener("pointerdown", unlock);
        window.removeEventListener("touchstart", unlock);
      }
      window.addEventListener("pointerdown", unlock, { once:true, passive:true });
      window.addEventListener("touchstart", unlock, { once:true, passive:true });
    })();

    // UX : le bouton "Continuer" scroll vers la première question
    (function(){
      const b = document.getElementById("btnStart");
      if (!b) return;
      b.addEventListener("click", (e) => {
        e.preventDefault();
        const start = document.getElementById("start");
        start?.scrollIntoView?.({ behavior: "smooth", block: "start" });
      }, { passive:false });
    })();
  </script>
</body>
</html>
