<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256" role="img" aria-label="Vivario">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#9BD7FF"/>
      <stop offset="0.55" stop-color="#6EA7FF"/>
      <stop offset="1" stop-color="#23F0D7"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="40%" r="60%">
      <stop offset="0" stop-color="#FFFFFF" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#FFFFFF" stop-opacity="0"/>
    </radialGradient>
    <filter id="s" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- halo -->
  <circle cx="128" cy="128" r="96" fill="url(#glow)"/>

  <!-- mark -->
  <g filter="url(#s)">
    <!-- outer soft ring -->
    <circle cx="128" cy="128" r="84" fill="none" stroke="rgba(255,255,255,0.18)" stroke-width="10"/>
    <!-- inner ring -->
    <circle cx="128" cy="128" r="66" fill="none" stroke="rgba(255,255,255,0.10)" stroke-width="8"/>

    <!-- V wave leaf -->
    <path d="M64 106
             C82 86, 108 78, 128 90
             C148 78, 174 86, 192 106
             C176 114, 154 134, 128 166
             C102 134, 80 114, 64 106Z"
          fill="url(#g1)" opacity="0.95"/>

    <!-- calm cut -->
    <path d="M86 116
             C102 104, 116 104, 128 114
             C140 104, 154 104, 170 116
             C154 122, 142 136, 128 154
             C114 136, 102 122, 86 116Z"
          fill="rgba(7,17,37,0.55)"/>

    <!-- center dot -->
    <circle cx="128" cy="128" r="7" fill="rgba(255,255,255,0.85)"/>
  </g>
</svg>